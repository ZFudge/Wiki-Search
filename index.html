<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Search</title>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0'>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="wiki.css">
</head>
<body>
	<div id="nav-placeholder"></div>
	<div id="container">
		<p>Search for Wikipedia articles in the field below or <a href='https://en.wikipedia.org/wiki/Special:Random' target="_blank">click here</a> to view a random article.</p>
		<input id="search" type="text" placeholder="Search" autocomplete="off">
	</div>
	<div id='results'></div>
	<script src="wiki.js"></script>
	<script type="text/javascript">
		document.getElementById('nav-placeholder').innerHTML = '<object type="text/html" data="../nav.html" ></object>';
	</script>
</body>
</html>
